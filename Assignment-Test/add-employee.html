                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputDate" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="exampleInputDate" required>

                    <input type="number" class="form-control" id="exampleInputEmail1" required>

            }

    </script>

    <script>

        /*  Date Tidak Melebihi Hari Ini */

        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1; //January is 0!
        var yyyy = today.getFullYear();
        if (dd < 10) {
            dd = '0' + dd
        }
        if (mm < 10) {
            mm = '0' + mm
        }

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("exampleInputDate").setAttribute("max", today);

    </script>
